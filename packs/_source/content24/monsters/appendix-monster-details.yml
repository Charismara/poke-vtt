  - name: Sphinxes
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Collectors and Keepers of
        Secrets</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Desert, Planar (Upper Planes); <strong>Treasure:</strong>
        Arcana</p><p>Sphinxes protect the secrets of the multiverse. Formed from
        the spirits of sages and explorers, sphinxes know the power of truth and
        the importance of preserving it. They share their wisdom only with those
        who prove themselves wise or overcome tests of worthiness, such as
        riddles or battles with dangerous beasts. Through their existences,
        sphinxes might change form as they gain more nuanced understanding of
        cosmic enigmas.</p>
