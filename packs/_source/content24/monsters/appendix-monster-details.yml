  - name: Shadow
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Disembodied, Life-Drinking
        Shade</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Planar (Shadowfell), Underdark, Urban; <strong>Treasure:</strong>
        None</p><p>Shadows are incorporeal Undead that feed on life. They resent
        the living for possessing the potential and vitality lost to
        them.</p><p>Shadows lurk in dark, lonely places, typically sites that
        were meaningful to them in life or cursed places with ties to death,
        sinister magic, or the Shadowfell. Their victims rise as new shadows and
        prey on the living.</p><p>Shadows might resemble the silhouettes of who
        they were in life or take on more menacing forms. Roll on or choose a
        result from the Shadow Shapes table to inspire a shadow’s form and
        haunting.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmShadowShapes00
