  - name: Warriors
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Soldiers and Scrappers</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Any;
        <strong>Treasure:</strong> Armaments</p><p>Warriors are professionals
        who make a living through their prowess in battle. They might be skilled
        in using a variety of tactics or trained to take advantage of unusual
        battlefields. Warriors often work together, whether in armies or in
        teams with deliberate goals.</p><p>Roll on or choose a result from the
        Warrior Roles table to inspire the creation of different sorts of
        warriors.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmWarriorRoles00
