  - name: Succubus
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Life-Draining Seducer</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Planar (Lower
        Planes), Urban;<br /><strong>Treasure:</strong> Implements</p><p>Succubi
        prey on mortals physically and exploit their waking desires. They relish
        corrupting virtuous souls and the pain an individual’s downfall can
        cause. Once their targets are at their lowest, succubi slay their
        victims with their essence-draining kiss.</p><p>Through fiendish rites,
        succubi can transform into incubi to manipulate their prey in dreams as
        well as the waking world. They can also change shape to torment their
        victims. These tempters can dominate Humanoids, but they usually do so
        to reinforce their manipulations or defend themselves rather than
        controlling others outright. Roll on or choose a result from the
        Succubus Temptations table to inspire how a succubus toys with its
        victims.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmSuccubusTempta
