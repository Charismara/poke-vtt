        cake</p><p>Panel of levers</p><p>Pile of bones</p><p>Potted
        plant</p><p>Row of books</p><p>Sarcophagus</p><p>Sculpture</p><p>Ship’s
        wheel</p><p>Sign</p><p>Stalagmite</p><p>Stump</p><p>Table</p><p>Tapestry</p><p>Taxidermy</p><p>Throne</p><p>Topiary</p><p>Weapon
        rack</p></div>
