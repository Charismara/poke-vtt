  - name: Mages
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Magical Scholars and
        Spellcasters</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Any;
        <strong>Treasure:</strong> Arcana, Individual</p><p>Mages are magical
        wonder-workers, ranging from spellcasting overlords to reclusive
        witches. They study mystical secrets and possess insight into monsters,
        legends, omens, and other lore. Mages often gather allies or hire
        assistants to aid them in their research or to attain magical
        might.</p><p>Roll on or choose a result from the Mage Roles table to
        inspire different sorts of
        mages.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmMageRoles00000
