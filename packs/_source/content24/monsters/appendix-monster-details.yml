      content: >-
        <p class="creature-flavor"><em>Mundane Objects Come to Life</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Urban;
        <strong>Treasure:</strong> None</p><p>Magic can manipulate mundane
        items, compelling them to perform simple tasks. Such animate objects
        might be unassuming tools or decorations that can defend their creator.
        These objects follow simple instructions from whatever force or
        magic-user created them. If left unattended, they might defend an area
        for ages or repeat a task until they wear out.</p><p>Roll on or choose a
        result from the Animated Object Catalysts table to inspire what sort of
        magic motivates an ambulatory
