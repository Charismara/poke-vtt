  - name: Cultist
    type: text
    text:
      content: >-
        <p>Cultists devote themselves to their faith’s leaders and otherworldly
        masters. While this zeal grants cultists no magical powers, it gives
        them remarkable resolve in the face of threats. Cultists perform much of
        a cult’s mundane work, which might include evangelism, criminal acts, or
