  - name: Red Dragon Wyrmling
    type: text
    text:
      content: >-
        <p>Red dragon wyrmlings are born destroyers. From a young age, they
        delight in igniting objects and creatures alike. They sometimes restrain
        themselves from scorching creatures to instead bully others into
        following their orders and bringing them gifts.</p>
