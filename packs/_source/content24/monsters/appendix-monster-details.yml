    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Brawlers and Bullies</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Any;
        <strong>Treasure:</strong> Armaments</p><p>Bodyguards, belligerents, and
        laborers, toughs rely on their physical strength to intimidate foes.
