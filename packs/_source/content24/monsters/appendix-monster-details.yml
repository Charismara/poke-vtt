  - name: Worgs
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Malicious Lupine Ravagers</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Forest, Grassland,
        Hill, Planar (Feywild); <strong>Treasure:</strong> None</p><p>Sometimes
        mistaken at first for giant wolves, worgs are vicious hunters. These
