  - name: Wraith
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Essence of Evil</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Planar (Shadowfell),
        Underdark; <strong>Treasure:</strong> None</p><p>Wraiths are spectral
        evils, life-hungry embodiments of malice and terror. Arising from the
        souls of tyrants, moments of catastrophic pain, or magical blasphemies,
        wraiths spread suffering and the torment of undeath. Humanoids that die
        near a wraith might be entrapped by the foul spirit and rise as specters
        bound to the wraith’s sinister will.</p><p>Wraiths lurk in forgotten
        dungeons, accursed ruins, or lands influenced by sinister planes of
        existence. Such haunted domains might bear hints of the tragedies or
        foul magic that brought the wraiths into being.</p><p>Wraiths might
        arise from a single powerfully evil soul or other baleful forces. Roll
        on or choose a result from the Wraith Manifestations table to inspire
        the wickedness a wraith
