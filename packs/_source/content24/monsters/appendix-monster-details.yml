  - name: Gnoll Warrior
    type: text
    text:
      content: >-
        <p>Gnoll warriors crave endless slaughter but quickly grow bored with
        the prey they kill and the treasures they plunder. Nevertheless, they’re
        enraged by the thought of anyone else having what’s theirs, compelling
        them to despoil what they can’t take with them.</p>
