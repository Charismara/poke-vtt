  - name: Hobgoblin Warrior
    type: text
    text:
      content: >-
        <p>Hobgoblin warriors might hunt and raid alone or with trained
        mastiffs, worgs, goblin gangs, or other allies. They employ simple
        tactics and exploit every advantage their allies provide. They willingly
