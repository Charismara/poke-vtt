  - name: Blink Dog
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Elusive Feywild Canine</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Forest, Planar
        (Feywild); <strong>Treasure:</strong> None</p><p>Blink dogs glimmer with
        a magic that allows them to teleport, “blinking” from one spot to
        another. These dogs use this power to chase prey, baffle foes, and
        express joy. They’re frequently found among Feywild folk, such as
        centaurs and pixies—often as members of rollicking hunts between
        worlds.</p>
