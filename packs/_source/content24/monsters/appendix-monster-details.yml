  - name: Incubus
    type: text
    text:
      content: >-
        <div><p class="creature-flavor"><em>Life-Leeching Dream
        Stalker</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Planar (Lower Planes), Urban; <strong>Treasure:</strong>
        Any</p><p>Incubi exploit the vulnerability of mortal dreams. Slipping
        into the homes of sleepers, incubi feed off dreams and replace them with
        terrifying nightmares. Incubi visit victims nightly until their prey
        expires. The incubi then hunt for new victims, preferring the loved ones
        of past targets.</p><p>Incubi can transform into succubi and vice versa,
        taking the forms they need to manipulate foes in dreams or in the
        flesh.</p><p>Those visited by an incubus have recurring nightmares. Roll
        on or choose a result from the Incubus Nightmares table to inspire these
        night
        terrors.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmIncubusNightma
