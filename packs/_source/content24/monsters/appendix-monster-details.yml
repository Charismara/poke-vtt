  - name: Silver Dragons
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Dragons of Courage and
        Fairness</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Mountain, Urban; <strong>Treasure:</strong> Arcana</p><p>Silver dragons
        work to preserve peace and encourage greatness. They try to live as
        examples of decency while remaining watchful against evil.</p><p>Silver
        dragons typically dwell amid snow-capped mountains, though aspirations
        and congeniality drive some to instead live among cosmopolitan
        societies. Disguised as humanoids, they ally with artists, historians,
        knights, and humble leaders who learn from the past to create better
        futures.</p><p>Silver dragons take inspiration from legendary heroes and
        have grand ambitions. Many collect treasures that reflect these
        interests, such as histories, ancient art, and the gear of famous
        champions.</p>
