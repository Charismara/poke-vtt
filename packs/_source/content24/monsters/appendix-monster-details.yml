  - name: Owlbears
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Magically Perfected Predators</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Forest;
        <strong>Treasure:</strong> None</p><p>Created long ago by misguided
        mages, owlbears combine keen avian eyes, thick feathers, and a tearing
        beak with a mighty bearlike frame. Despite their magical origins,
        owlbears have propagated and spread to wildernesses across the
        multiverse.</p><p>Owlbears dwell in distinctive dens. Roll on or choose
        a result from the Owlbear Den Features table to inspire an owlbear den’s
