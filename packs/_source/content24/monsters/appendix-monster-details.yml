  - name: Mephits
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Malicious Elemental Hooligans</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Planar (Elemental
        Planes); <strong>Treasure:</strong> None</p><p>Mephits are mean-spirited
        tricksters that dwell on the Elemental Planes. The six most prominent
        types of mephits resemble halfling-size gargoyles with wings,
        exaggerated features, and bodies composed of two elements. Most live
        self-interested existences, indulging their warped senses of humor or
        overblown egos on their home planes of existence. Some serve as
        messengers or spies for genies or magic-users.</p><p>Mephits resent
        leaving the elemental extremes where they make their homes. If loosed on
        the Material Plane or other realms, they lash out with nasty pranks or
        by tormenting weaker creatures. When destroyed, mephits explode in a
        burst of elemental magic.</p>
