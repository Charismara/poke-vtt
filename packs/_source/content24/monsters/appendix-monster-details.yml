  - name: Commoner
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Everyday Folk</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Any;
        <strong>Treasure:</strong> Individual</p><p>Commoners constitute the
        majority of people who don’t pursue magical talents, extraordinary
        training, or a life of adventure. Some are generous, helpful sorts,
        while others are more cautious in sharing what they have. Use the
        following list of jobs and roles to introduce commoners in your
