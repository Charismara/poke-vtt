  - name: Kobolds
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Tricksters and Servants to Chromatic
        Dragons</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Arctic, Coastal, Desert, Forest, Hill, Mountain, Swamp, Underdark,
        Urban; <strong>Treasure:</strong> Armaments</p><p>Cowardly cousins to
        chromatic dragons, kobolds serve draconic overlords as warriors and
        servants. These scrappy menaces mimic the behaviors of their dragon
        masters. Though their small stature and recklessness make kobolds poor
        imitators of dragons, what they lack in ferocity they make up for in
        zeal and ingenuity. They are especially adept at creating traps and
        setting ambushes.</p><p>Kobolds’ scales resemble those of chromatic
        dragons that live near their warrens. Rarely, kobolds possess features
        evocative of metallic dragons or other dragon-like creatures.</p>
