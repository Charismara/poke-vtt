  - name: Stirges
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Notorious, Clinging
        Bloodsuckers</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Desert, Forest,
        Grassland, Hill, Mountain, Swamp, Underdark, Urban;
        <strong>Treasure:</strong> None</p><p>Stirges are bat-size vermin with
        dagger-length proboscises that attach to other creatures and drain life
        from them. Stirges are most active at night and hide in shadowy places
        during the day. If disturbed, they take flight and defend themselves.
        Roll on or choose a result from the Stirge Roosts table to inspire where
        stirges might
        lurk.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmStirgeRoosts00
