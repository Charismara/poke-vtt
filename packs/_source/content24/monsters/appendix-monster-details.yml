  - name: Skeletons
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Ossified Evil</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Planar (Shadowfell),
        Underdark, Urban; <strong>Treasure:</strong> None</p><p>Skeletons rise
        at the summons of necromancers and foul spirits. Whether they’re the
        remains of the ancient dead or fresh bones bound to morbid ambitions,
        they commit deathless work for whatever forces reanimated them, often
        serving as guardians, soldiers, or laborers. In rare cases, skeletons
        are reanimated but given no particular direction. Roll on or choose a
        result from the Skeleton Pantomimes table to inspire how undirected
        skeletons
