  - name: Pirate
    type: text
    text:
      content: >-
        <p>Along with being competent warriors, pirates are accomplished
        seafarers who know how to sail and maintain a ship. While some loyally
        follow their captains’ orders, others place greed, superstition, or
        self-preservation over duty.</p>
