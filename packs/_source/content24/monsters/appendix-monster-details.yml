  - name: Slaadi
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Chaos-Spawned Hordes of Limbo</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Planar (Limbo);
        <strong>Treasure:</strong> Any</p><p>Unpredictable slaadi devour and
        multiply across the Ever-Changing Chaos of Limbo. These toad-like,
        extraplanar beings embody the endless potentiality of their home plane
        of existence. While slaadi aren’t inherently evil, their impulses are
        wild and often destructive. Many are driven to propagate through
        supernatural processes. Unfortunately, these processes typically are
        fatal for other creatures.</p><p>Slaadi have no formal society. Rather,
        strong slaadi dominate weaker ones. Blue and red slaadi rampage across
        Limbo and spill into other worlds at the direction of green slaadi. More
        powerful slaadi have connections to the Spawning Stone, a source of
        chaotic magic from which the first slaadi originated. The Spawning Stone
        is hidden deep within Limbo, and legends tie its origins to the modron
        overlord Primus or the ruinous slaad lords, such as Ssendam, the golden
        amoeboid terror, and Ygorl, the winged skeleton. These slaad lords and
        others plot to spread slaadi across the multiverse.</p>
