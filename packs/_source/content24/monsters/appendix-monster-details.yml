  - name: Gnolls
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Fiends in Feral Flesh</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Desert, Forest,
        Grassland, Hill;<br /><strong>Treasure:</strong> Armaments,
        Individual</p><p>The first gnolls arose from hyenas that fed on flesh
        tainted by the Abyss. Their corruption and violence delighted the demon
        lord Yeenoghu, who encouraged their numbers and spread them across the
        multiverse. Ever since, gnolls have been the cackling servants of
        Yeenoghu, existing to cause ruin and to feast on what remains.</p>
