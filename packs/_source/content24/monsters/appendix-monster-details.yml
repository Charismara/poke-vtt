  - name: Fire Elemental
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Primal Spirit of Heat and
        Flame</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Desert, Planar (Elemental Plane of Fire); <strong>Treasure:</strong>
        None</p><p>Fire elementals arise when spirits of the Elemental Plane of
        Fire inhabit flames, burning cinders, and heated smoke. These beings are
        tangible despite largely being made of flames and particles, and they
        can uses their vague limbs to ignite foes and flammable materials. Fire
        elementals typically burn in shades of orange and red, but other colors
        are possible. Most on the Material Plane are summoned by magical means,
        or they might appear near rifts amid desert depths, volcanoes,
        wildfires, or magma flows that connect to their home plane.</p><p>Fire
        elementals might burn in distinctive ways. Roll on or choose a result
        from the Fire Elemental Compositions table to inspire a fire elemental’s
        features.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmFireElementalC
