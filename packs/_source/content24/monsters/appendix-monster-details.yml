  - name: Doppelganger
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Shape-Shifting Infiltrator</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Underdark, Urban;
        <strong>Treasure:</strong> Individual</p><p>Doppelgangers are
        supernatural beings with the ability to shape-shift into any humanlike
        form. Their mind-reading abilities aid them in creating near-perfect
        disguises and plucking secrets from unguarded minds. Occasionally,
        doppelgangers use their shape-shifting ability in more overt ways,
        transforming into unsettling forms to frighten foes.</p><aside
        class="quote-left"><p>Meeting yourself is the surest way to realize
        you’re not as charming as you think you are.</p><p
        class="quote-author">—Someone claiming to be<br />Lorhirin of Fearchor
        Keep</p></aside><p>A doppelganger’s agenda might relate to its
        mysterious magical origins or to more mercenary goals. Roll on or choose
        a result from the Doppelganger Deceptions table to inspire a
        doppelganger’s
        plot.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmDoppelgangerDe
