  - name: Cultists
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Doomsayers and Fanatics</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Any;
        <strong>Treasure:</strong> Individual, Relics</p><p>Cultists use magic
        and extreme measures to spread radical beliefs. Some privately pursue
        esoteric secrets, while others form shadowy cabals seeking to bring
        about terrifying ends. Cultists often follow obscure mystical traditions
        or obsess over interpretations of ancient prophecies. They might worship
        supernatural patrons—deities, otherworldly creatures, manipulative alien
        minds, or stranger forces. Roll on or choose a result from the Cultist
        Agendas table to inspire what a cultist seeks to
