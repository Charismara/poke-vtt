  - name: Occult Symbols
    type: text
    text:
      content: >-
        <aside class="quote"><p>Dread Tharizdun, power of the Elder Elemental
        Eye and master of all destructive forces, I am the Champion of Elemental
        Evil and am ready to carry out your wishes.</p><p
        class="quote-author">—Rites of the Cult of Elemental
        Evil</p></aside><p>Cults often identify with symbols that exemplify
        their beliefs. Such symbols might mark objects important to the cult, as
        well as the dress and bodies of cultists themselves. These symbols might
        be broadly understandable, or they might have meaning only to cultists.
        Roll twice on or choose results from the Cult Symbols table to inspire a
