  - name: Vampires
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Blood-Sucking Lords of the
        Night</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Underdark, Urban; <strong>Treasure:</strong> Any</p><p>Vampires disguise
        their accursed, immortal natures, passing as mortals to feed on the
        blood of the living. While the youngest vampires might be little more
        than bloodthirsty servants of their creators, the eldest possess
        incredible cunning and control over supernatural forces of the
        night.</p><p>Undead vampires lie dormant during the day, retreating to
        resting places hidden from foes and the sun’s searing rays. Roll on or
        choose a result from the Vampire Resting Places table to inspire a
        vampire’s grim
        sanctuary.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmVampireResting
