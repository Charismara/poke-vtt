  - name: Gelatinous Cube
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Dungeon-Scouring Block of Ooze</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Underdark;
        <strong>Treasure:</strong> Any</p><p>Quivering masses of acidic goo,
        gelatinous cubes wobble through narrow caverns and dungeons, engulfing
        anything in their paths. These Oozes are naturally transparent, making
        them difficult to see while they’re stationary. Creatures and objects
        that become stuck within these slimes are gradually dissolved.
        Undigested detritus sometimes floats within a gelatinous cube, hinting
        at its past meals. Roll on or choose a result from the Gelatinous Cube
        Debris table to inspire a gelatinous cube’s
        contents.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.mmGelatinousCube
