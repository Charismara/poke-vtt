  - name: Zombies
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Relentless Reanimated Corpses</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Planar (Shadowfell),
        Underdark, Urban; <strong>Treasure:</strong> None</p><p>Zombies are
        unthinking, reanimated corpses, often gruesomely marred by decay and
        lethal traumas. They serve whatever supernatural force animates
        them—typically evil necromancers or fiendish spirits. Zombies are
        relentless, merciless, and resilient, and their dead flesh can carry on
        even after suffering grievous wounds. While they can follow simple
        orders, they rely on primal drives rather than thought. They fulfill
        commands by working tirelessly or battering through foes, but they are
        easily stymied by barriers or unexpected circumstances.</p><p>Zombies
        are usually created from Humanoid corpses, but the remains of other
        creatures can also become zombies. Such monstrous zombies might possess
        the strength they had in life or a measure of their supernatural
        abilities, but they employ such abilities haphazardly at best.</p>
