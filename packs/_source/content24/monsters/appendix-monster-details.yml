  - name: Hobgoblins
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Conquerers of Every Horizon</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Desert, Forest,
        Grassland, Hill, Mountain, Planar (Acheron), Underdark;
        <strong>Treasure:</strong> Armaments, Individual</p><p>Hobgoblins embody
        the primal urge to grow and spread, expressing such drives by bending
        the world to their whims. Lone hobgoblins claim woodland territories and
        plunder the wilds. In groups, they form hierarchical, martial societies
        bent on conquering lands and stripping them of resources to serve their
        expansionist zeal.</p><p>Hobgoblins often subjugate animals, monsters,
        and destructive Fey—particularly goblins and bugbears—to serve their
        plans. Hobgoblins might ally with dragons, warlords, the servants of
        warlike gods, or other powerful creatures that promise them control of
        new territories. Should hobgoblins bring an entire land to heel, they
        seek new conquests, venturing across seas, into the Underdark, or to
        stars and planes of existence beyond.</p><p>Many hobgoblins serve the
        violent god Maglubiyet, whose hunger for conquest matches their own.
        Hobgoblin followers of Maglubiyet flourish in the Infinite Battlefield
        of Acheron, where they endlessly indulge their drive for domination.
        These war-obsessed hobgoblins employ elaborate tactics and strange
        weapons, which they sometimes unleash on worlds of the Material
        Plane.</p>
