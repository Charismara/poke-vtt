  - name: Pirates
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Freebooters and Fortune
        Hunters</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Any; <strong>Treasure:</strong> Individual, Implements</p><p>The term
        “pirate” encompasses a broad range of seafarers, including vicious sea
        rovers, dogged privateers, cursed treasure hunters, and others who seek
        riches and fame on the seas.</p><p>Pirates might be allies, foes, wild
        cards, or some combination thereof. While they are the bane of merchants
        and coastal communities, they know secrets of the sea and how to avoid
        aquatic threats. More unusual pirates set their sights beyond the waves,
        using airships, spelljamming vessels, plane-shifting craft, or stranger
        vehicles to explore and raid incredible realms.</p>
