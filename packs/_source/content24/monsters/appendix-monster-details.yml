  - name: Goblins
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Wild Tricksters and
        Troublemakers</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Forest, Grassland,
        Hill, Planar (Acheron, Feywild), Underdark; <strong>Treasure:</strong>
        Implements, Individual</p><p>Goblins are Feywild embodiments of
        recklessness and ruin. They delight in wreckage—the louder, the more
        energetic, and the more convoluted, the better. Goblin raids are often
        as much opportunities to enjoy setting fires and tormenting livestock as
        they are parts of more disruptive plots.</p><p>Goblins obey those who
        accomplish the wildest plans. Such leaders might be goblin raid
        masterminds, bombastic magic-users, or those capable of making the
        loudest noises. Hobgoblins and forceful humanoids might also command
        ornery groups of goblins, directing their destructiveness toward
        banditry, sabotage, or war.</p><p>The deity Maglubiyet claims to be the
        god of goblins, hobgoblins, and bugbears, and on the Infinite
        Battlefield of Acheron, the deity commands innumerable goblinoid
        legions. In ages long past, Maglubiyet witnessed the destructive
        propensity of goblinoids and relocated a population of them from the
        Feywild to his realm on the Outer Planes. Since then, hordes of these
        more martial-minded goblins have flourished, with some finding their
        ways to Material Plane worlds. These vicious invaders seek to sow ruin
        in preparation for their god’s conquest.</p>
