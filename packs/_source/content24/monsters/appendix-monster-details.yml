  - name: Slaad Tadpole
    type: text
    text:
      content: >-
        <aside class="quote"><p>Slaad tadpoles are ravenous, newborn slaadi.
        They hatch from eggs implanted into living hosts by red slaadi, but they
        also appear in great numbers in Limbo and other chaotic realms. Under
        most conditions, a slaad tadpole transforms into a blue slaad—or a green
        slaad if its host was able to cast spells of level 3 or higher—within
        2d12 hours of hatching.</p></aside>
