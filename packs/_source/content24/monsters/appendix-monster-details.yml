  - name: Skeleton
    type: text
    text:
      content: >-
        <p>Skeletons are reanimated Humanoid bones bearing the equipment they
        had in life. They have rudimentary faculties and greater agility than
        zombies and similar shambling corpses. While they aren’t capable of
        creating plans of their own, they avoid obvious barriers and
        self-destructive situations.</p>
