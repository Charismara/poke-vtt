  - name: Guards
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Sentries and Watch Members</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Any;
        <strong>Treasure:</strong> Armaments, Individual</p><aside class="quote
        clear-both"><p>Guards protect people, places, and things, either for pay
        or from a sense of duty. They might perform their duties vigilantly or
        distractedly. Some raise alarms at the first sign of danger and defend
        their charges with their lives. Others flee outright if their
