  - name: Sprite
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Elusive Defender of Fey Realms</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Forest, Planar
        (Feywild); <strong>Treasure:</strong> Armaments</p><p>Sprites dwell in
        mystical forests touched by the magic of the Feywild, living peacefully
        with most other Fey and friends of nature. These foot-tall spirits of
        nature resemble elves with exaggerated, whimsical features and gossamer
        wings.</p><p>Sprites can sense the innate goodness or wickedness of
        other creatures. Those that enter their realms with good intentions
        might be treated to tiny feasts and celebrations. The wicked face nasty
        tricks and bold ambushes at the hands of invisible sprite defenders.
        These woodland guardians enchant the arrows of their tiny bows with
        charming magic that can pierce the heart of the fiercest
        foe.</p><p>Sprites oppose any creatures that seek to harm places of
        natural magic and beauty. This can put them into conflict with would-be
        settlers, monsters like ettercaps, and despoilers such as goblinoids and
        hags. They frequently aid other good creatures of the forest, including
        treants and unicorns, in defending their homes.</p>
