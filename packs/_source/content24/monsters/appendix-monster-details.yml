  - name: Scouts
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Watchers and Wanderers</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Any;
        <strong>Treasure:</strong> Implements, Individual</p><p>Scouts are
        warriors of the wilderness, trained in hunting and tracking. They might
        be explorers or trappers, or they could perform more martial roles as
        archers, bounty hunters, or outriders.</p>
