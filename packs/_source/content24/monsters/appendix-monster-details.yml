  - name: Ogres
    type: text
    text:
      content: >-
        <p class="creature-flavor"><em>Raging Hulks and Hoarders</em></p><p
        class="habitat-treasure"><strong>Habitat:</strong> Arctic, Desert,
        Forest, Grassland, Hill, Mountain, Swamp, Underdark;
        <strong>Treasure:</strong> Armaments</p><p>Ogres are selfish raiders and
        hulking gluttons spawned of hateful supernatural forces. From dismal
        ruins and bleak hinterlands, they raid vulnerable communities and ambush
        travelers. Ogres covet food and treasure, and they spitefully destroy
        art, books, clockwork devices, and other delicate or lovingly made
        things. Occasionally they kidnap victims to eat later or, more rarely,
        performers who catch their interest.</p><p>Ogres trace their origins to
        wrathful deities such as Erythnul, Takhisis, and Vaprak. They magically
        emerge from the earth of lands corrupted by evil gods, sinister magic,
        or ancient curses. Some bear evidence of the places that spawned them,
        sporting rocky calluses, mossy growths, or frozen scars.</p>
