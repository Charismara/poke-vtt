  - name: Darkmantle
    type: text
    text:
      content: >-
        <div><p class="creature-flavor"><em>Ceiling-Clinging Ambush
        Predator</em></p><p class="habitat-treasure"><strong>Habitat:</strong>
        Underdark; <strong>Treasure:</strong> None</p><p>Unnatural subterranean
        hunters, darkmantles veil themselves in magical shadows and use their
        bizarre anatomies to disguise themselves as stalactites. When prey
        passes below, lurking darkmantles drop and unfurl their webbed
        tentacles, attempting to blind, suffocate, or crush their
        victims.</p><p>Darkmantles share similarities with piercers and ropers
        and often hunt near those monsters. Scholars have attempted to establish
        a shared origin or life cycle between those creatures, but their efforts
        are thwarted by those monsters’ supernatural physiologies and deadly
        natures.</p></div>
